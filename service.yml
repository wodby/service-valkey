name: valkey
icon: valkey
type: datastore
title: Valkey
hostname: valkey-master
containers:
- name: valkey
  image: bitnami/valkey
  env:
  - name: DISABLE_WELCOME_MESSAGE
    value: 'true'    
options:
- version: '7.2'
  tag: 7.2.5-debian-12-r4
endpoints:
- name: valkey
  ports:
  - name: valkey
    number: 6379
    type: tcp
labels:
- valkey

volumes:
- name: data
  title: Data
  optional: true
  helm: 
    labels: master.persistence.labels  
    values:
    - name: master.persistence.enabled
      value: true
    - name: master.persistence.size
      value: '{{volumes.data.size}}Gi'

tokens:
- name: password
  generate:
    regex: '[0-9a-z-]{32}'

helm:
  name: bitnami
  source: oci://registry-1.docker.io/bitnamicharts/valkey
  chart: oci://registry-1.docker.io/bitnamicharts/valkey
  version: 0.1.3
  configurations:
  - name: valkey
    labels: commonLabels
    annotations: commonAnnotations
    env: master.extraEnvVars
    resources: master.resources
  values:
  - name: auth.password
    value: '{{password}}'
  - name: master.resourcesPreset
    value: 'none'
  - name: architecture
    value: 'standalone'
  - name: master.persistence.enabled    
    value: false
